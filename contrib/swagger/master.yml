kind: Config
version: v1
meta:
  name: swagger
spec:
  type: file
  data:
  - key: swagger.json
    file: ./swagger.json

---
kind: Pod
version: v1
meta:
  name: swagger
  labels:
    app: lastbackend
    type: master
spec:
  template:
    containers:
    - name: ui
      image:
        name: swaggerapi/swagger-ui
      ports:
      - "3333:8080/tcp"
      volumes:
      - name: swagger
        path: "/opt/swagger"
      env:
      - name: SWAGGER_JSON
        value: /opt/swagger/swagger.json
      restart:
        policy: always
      command: "sh /usr/share/nginx/docker-run.sh"
    volumes:
    - name: swagger
      config:
        name: swagger
        files:
        - "swagger.json"
