kind: Config
version: v1
meta:
  name: lastbackend
spec:
  type: file
  data:
  - key: config.yml
    file: ./contrib/config.yml

---
kind: Pod
version: v1
meta:
  name: etcd
  labels:
    app: lastbackend
    type: master
spec:
  template:
    containers:
    - name: single
      image:
        name: quay.io/coreos/etcd:v3.2.9
      ports:
      - "127.0.0.1:2379/tcp"
      command: "/usr/local/bin/etcd \
      -name=lastbackend \
      -listen-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001 \
      -advertise-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001"
      restart:
        policy: always

---
kind: Pod
version: v1
meta:
  name: api
  labels:
    app: lastbackend
    type: master
spec:
  template:
    containers:
    - name: api
      image:
        name: index.lstbknd.net/lastbackend/lastbackend
      ports:
      - "2967/tcp"
      volumes:
      - name: config
        path: "/etc/lastbackend"
      command: "api -c /etc/lastbackend/config.yml"
      env:
      - name: demo
        value: demo
      restart:
        policy: always
    volumes:
    - name: config
      config:
        name: lastbackend
        files:
          - "config.yml"

---
kind: Pod
version: v1
meta:
  name: ctl
  labels:
    app: lastbackend
    type: master
spec:
  template:
    containers:
    - name: ctl
      image:
        name: index.lstbknd.net/lastbackend/lastbackend
      volumes:
      - name: config
        path: "/etc/lastbackend"
      command: "controller -c /etc/lastbackend/config.yml"
      restart:
        policy: always
    volumes:
    - name: config
      config:
        name: lastbackend
        files:
        - "config.yml"

---
kind: Pod
version: v1
meta:
  name: dns
  labels:
    app: lastbackend
    type: master
spec:
  network:
    ports: ["53:53/tcp"]
  template:
    containers:
    - name: dns
      image:
        name: index.lstbknd.net/lastbackend/lastbackend
      ports:
      - "53:53/tcp"
      volumes:
      - name: config
        path: "/etc/lastbackend"
      command: "dns -c /etc/lastbackend/config.yml"
      restart:
        policy: always
    config:
    - name: lastbackend
      key: master.yml
    volumes:
    - name: config
      config:
        name: lastbackend
        files:
        - "config.yml"
